<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>

  {{ partial "favicon.html" . }}
  {{ if eq (getenv "NODE_ENV") "production" }}
    {{ partial "google_analytics.html" . }}
  {{ end }}
  {{ partial "header.html" . }}

</head>
<body>
  <div class="container">
    <a class='gdq-event-header' href="/">{{ .Site.Params.current_event }}</a><span class='gdq-year-header'>{{ .Site.Params.current_event_year }} Stats</span>
    
    <div id="react-root" style="width:100%;"></div>

    {{ partial "footer.html" . }}
    
  </div>
  <script type="text/javascript" src="/chat.bundle.js"></script>
</body>
