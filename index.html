<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <!-- jQUery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- D3.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  <!-- Github button -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- odometer -->
  <link rel="stylesheet" href="http://github.hubspot.com/odometer/themes/odometer-theme-minimal.css" />
  <script src="http://github.hubspot.com/odometer/odometer.js"></script>
  <!-- tmi.js -->
  <script src="//cdn.tmijs.org/js/latest/tmi.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</head>
<body>
  <link rel="stylesheet" type="text/css" href="layout.css"></link>
  <div class="container">
    <h1><a href="https://gamesdonequick.com/">Summer Games Done Quick</a> &nbsp;&nbsp; 2016 Stats</h1>
    <div class="section">
      <h2>Viewership Stats (<i><a href="https://www.twitch.tv/gamesdonequick">live</a></i>)</h2>
      <div class="current_stats">
        <div class="stat" id="viewers_stat">
          <span class="current_header">Current Viewers:</span> <div style="display:inline-block" id="oViewers" class="odometer"></div>
        </div>
        <div class="stat" id="donations_stat">
          <span class="current_header">Total Donations:</span>  $<div style="display:inline-block" id="oDonations" class="odometer"></div>
        </div>
        <div class="stat" id="donators_stat">
          <span class="current_header">Number of Donations:</span>  <div style="display:inline-block" id="oDonators" class="odometer"></div>
        </div>
      </div>
      <div class="content">
        <div id="chart"></div>
      </div>
    </div>

    <div class="section">
      <h2>Info</h2>
      <div class="content">
        <p>Relevant information</p>
        <div class="stat">
          <span class="current_header">Games Completed:</span>  <div style="display:inline-block" id="oGames" class="odometer">000</div>
        </div>
      </div>
    </div>
    <footer style="display:inline-block"> Made with ðŸ‘¾&nbsp;&nbsp; by <a href="http://benjamincongdon.me">Benjamin Congdon</a>, 2016</footer>
    <div style="text-align:right; float:right">
      <iframe src="https://ghbtns.com/github-btn.html?user=bcongdon&repo=sgdq-stats&type=star" frameborder="0" scrolling="0" width="65px" height="20px"></iframe>
    </div>

  </div>
  <script type="text/javascript" src="graph.d3.js"></script>
  <script type="text/javascript" src="stats.js"></script>
</body>
