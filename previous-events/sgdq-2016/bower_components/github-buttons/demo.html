<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Unofficial GitHub Watch &amp; Fork Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/github-buttons.css" rel="stylesheet">
  </head>

  <body>
    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="watch"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="fork"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="follow"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="watch" data-count="1"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="fork" data-count="1'"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="follow" data-count="1"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="watch" data-size="large"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="fork" data-size="large"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="follow" data-size="large"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="watch" data-count="1" data-size="large"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="fork" data-count="1" data-size="large"></span>

    <span class="github-btn" data-user="jonathanong" data-repo="github-buttons" data-type="follow" data-count="1" data-size="large"></span>

    <script src="./dist/github-buttons.js"></script>
  </body>
</html>
